<!DOCTYPE html>
<html>
<head>
    <title>Admin Manage Books</title>
    <style>
        /* Include your styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Manage Books</h1>
        <h2>Manage Books</h2>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Publication Date</th>
                    <th>Available Copies</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.isbn }}</td>
                    <td>{{ book.publication_date }}</td>
                    <td>{{ book.available_copies }}</td>
                    <td class="actions">
                        <a href="{% url 'edit_book' book.id %}">Edit</a>
                        <a href="{% url 'delete_book' book.id %}">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6">No books available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #3f51b5;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .navbar {
            background-color: #303f9f;
            padding: 10px 0;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #3f51b5;
        }
        .container {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #3f51b5;
            color: white;
        }
        .btn {
            padding: 5px 10px;
            background-color: #3f51b5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #303f9f;
        }
        .add-btn {
            margin-bottom: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Manage Books</h1>
</div>

<!-- Navbar for navigation links -->
<div class="navbar">
    <a href="{% url 'admin_dashboard' %}">Admin Dashboard</a>
    <a href="{% url 'manage_users' %}">Manage Users</a>
    <a href="{% url 'manage_books' %}">Manage Books</a>
    <div class="logout-form">
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn">Logout</button>
        </form>
    </div>
</div>

<div class="container">
    <a href="{% url 'add_book' %}" class="btn add-btn">Add New Book</a>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Available Copies</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.isbn }}</td>
                <td>{{ book.available_copies }}</td>
                <td>
                    <a href="{% url 'edit_book' book.id %}" class="btn">Edit</a>
                    <a href="{% url 'delete_book' book.id %}" class="btn">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>

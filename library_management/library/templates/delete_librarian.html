<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Librarian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #3f51b5;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .navbar {
            background-color: #303f9f;
            padding: 10px;
            overflow: hidden;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #3f51b5;
        }
        .container {
            padding: 20px;
        }
        .message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }
        .message.error {
            background-color: #f44336;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #303f9f;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Delete Librarian</h1>
</div>

<div class="navbar">
    <a href="{% url 'manage_users' %}">Manage Users</a>
    <a href="{% url 'manage_books' %}">Manage Books</a>
    <a href="{% url 'admin_dashboard' %}">Admin Dashboard</a>
    <a href="{% url 'logout' %}">Logout</a>
</div>

<div class="container">
    <div class="message error">
        Are you sure you want to delete this librarian?
    </div>
    <form method="post" action="{% url 'delete_librarian' librarian.id %}">
        {% csrf_token %}
        <div class="form-group">
            <button type="submit">Delete Librarian</button>
        </div>
    </form>
</div>

</body>
</html>
